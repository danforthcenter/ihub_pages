# Set a placeholder baseURL - this will be overridden during GitHub Pages build
baseURL: "/"
languageCode: en-us
title: Ionomics Hub Resurrected

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    - path: github.com/StefMa/hugo-fresh
      # Use master branch instead of a specific commit
      # disable: false

googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking

# Disables warnings
disableKinds:
  - taxonomy

markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: "Ionomics Hub - Your source for ionomics data and analysis"
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
    # Logo (from static/images/logos/___)
    image: logos/logo.svg
    link: /
    # Default width/height. Uncomment if you need to change
    # width: 112
    # height: 28
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Ionomics Hub, resurrected.
    # Hero subtitle (optional)
    subtitle: Text that explains why Ionomics Hub went down and had to be rebuilt here.
    # Button text
    buttontext: Get started
    # Where the main hero button links to
    buttonlink: "#"
    # Hero image (from static/images/___)
    image: illustrations/ihub.png
    # Footer logos (from static/images/logos/clients/*.svg)
    # urls are optional
  
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
    - title: Features
      url: /
    - title: File Exchange
      url: /
    - title: Species
      sublinks:
        - title: Yeast
          url: /
        - title: Arabidopsis
          url: /
        - title: Dropdown item
          url: /
      button: true
  
  sidebar:
    # Logo (from static/images/logos/___.svg)
    logo: fresh-square
    sections:
      - title: User
        icon: user
        links:
          - text: Profile
            url: /
          - text: Account
            url: /
          - text: Settings
            url: /
      - title: Messages
        icon: envelope
        links:
          - text: Inbox
            url: /
          - text: Compose
            url: /
      - title: Images
        icon: image
        links:
          - text: Library
            url: /
          - text: Upload
            url: /
      - title: Settings
        icon: cog
        links:
          - text: User settings
            url: /
          - text: App settings
            url: /
  
  section1:
    tiles:
      - title: Yeast zscores table
        icon: yeast
        text: This is some explanatory text that is on two rows
        url: /
        buttonText: Yeast normal tables
      - title: Cloud integration
        icon: arabidopsis
        text: This is some explanatory text that is on two rows
        url: /
        buttonText: Arabidopsis table download
      - title: Arabidopsis normal scores
        icon: normal-image
        text: This is some explanatory text that is on two rows
        url: /
        buttonText: Download now
